<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <style>
    body {
      background: #121212;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00f2ff;
      width: 300px;
      text-align: center;
    }

    input[type="password"] {
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      outline: none;
      margin-bottom: 20px;
    }

    .strength {
      font-weight: bold;
      font-size: 18px;
    }

    .weak {
      color: red;
    }

    .medium {
      color: orange;
    }

    .strong {
      color: limegreen;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ðŸ”’ Password Checker</h2>
    <input type="password" id="password" placeholder="Enter password">
    <div id="strengthMsg" class="strength"></div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const strengthMsg = document.getElementById("strengthMsg");

    passwordInput.addEventListener("input", function () {
      const pwd = passwordInput.value;
      let strength = 0;

      if (pwd.length >= 8) strength++;
      if (/[A-Z]/.test(pwd)) strength++;
      if (/[0-9]/.test(pwd)) strength++;
      if (/[\W_]/.test(pwd)) strength++;

      if (pwd.length === 0) {
        strengthMsg.textContent = "";
        strengthMsg.className = "strength";
      } else if (strength <= 1) {
        strengthMsg.textContent = "ðŸ›‘ Weak Password";
        strengthMsg.className = "strength weak";
      } else if (strength === 2 || strength === 3) {
        strengthMsg.textContent = "âš  Medium Password";
        strengthMsg.className = "strength medium";
      } else {
        strengthMsg.textContent = "âœ… Strong Password";
        strengthMsg.className = "strength strong";
      }
    });
  </script>
</body>
</html>
